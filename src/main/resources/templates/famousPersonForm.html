<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Famous person form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h1>Fill in the form!</h1>
        <form action="#" th:action="@{/form}" th:object="${famousPerson}" method="post">
            <p>First name: <input type="text" th:field="*{firstName}"/> </p>
            <p>Last name: <input type="text" th:field="*{lastName}"/> </p>
            <p>Age: <input type="text" th:field="*{age}"/> </p>
            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </p>
        </form>
    </body>
</html>
